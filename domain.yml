version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - asked_temperature
  - asked_average_temperature

entities:
  - temp
  - avgtemp
        


actions:
  - action_give_temperature
  - action_give_average_temperature

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hi. How can i help you today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_humidity:
  - text: "Do you want to know Humidity level as well?"
 
  utter_ask_nexttime:
  - text: "currently I'm learning on those things. Please ask something else."
  
session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: true
